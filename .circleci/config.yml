version: 2.1


jobs:
  python_test:
    parameters:
      python_ver:
        type: string
        default: "3.10"
    docker:
      - image: cimg/python:<< parameters.python_ver >>
    steps:
      - checkout
      - run:
          name: Deps
          command: |
            sudo apt-get update
            sudo apt-get install openssh-server --fix-missing
      - run:
          command: |
            pip install -U -r requirements_dev.txt
            set -x
            eval "$(ssh-agent -s)"
          name: Build
      - run:
          command: |
            python setup.py check --restructuredtext
          name: Check readme
      - run:
          command: |
            flake8 pssh
            flake8 tests ci/integration_tests
          name: flake
      - run:
          command: |
            pytest
          name: Test
      - run:
          command: |
            pytest ci/integration_tests
          name: Integration tests
          max_auto_reruns: 3
          auto_rerun_delay: 10s
      - run:
          command: |
            cd doc; make html
            cd ..
          name: make docs
      - run:
          command: |
            python setup.py sdist
            cd dist; pip install *
            cd ..
          name: Source dist install
      - run:
          command: codecov
          name: Coverage

  release:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: Deps
          command: |
            sudo apt-get update
            sudo apt-get install python3-pip
            pip install -U pip
            pip install -U twine
      - run:
          name: Build Wheels/Source Dist
          command: |
            pip wheel --no-deps . -w dist
            python3 setup.py sdist
            ls -lh dist
      - run:
          name: PyPi Upload
          command: |
            twine upload --skip-existing -u $PYPI_USER -p $PYPI_PASSWORD dist/*

workflows:
  version: 2
  main:
    jobs:
      - python_test:
          matrix:
            parameters:
              python_ver:
                - "3.8"
                - "3.11"
                - "3.12"
                - "3.13"
          filters:
            tags:
              ignore: /.*/
      - release:
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
