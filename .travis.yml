language: python
cache: pip
sudo: false
python:
  - 2.6
  - 2.7
  - 3.4
  - 3.5
  - 3.6
matrix:
  allow_failures:
    - python: 2.6
before_install:
  - pip install -U pip setuptools
install:
  - pip install -r requirements.txt
  - pip install coveralls flake8 sphinx
script:
  - nosetests --with-coverage --cover-package=pssh
  - flake8 pssh
  - cd doc; make html
after_success:
  - coveralls
